<div class="w3-card w3-round w3-light-grey">
  <div class="w3-container">
    <h4 class="strong"><i class="far fa-file-alt"></i> Latest Insights</h4>
    <ul>
      <li *ngFor="let latest of insights; let i = index">
        <span id="latest_{{i}}" (click)="viewArticle(i)" class="latest-insights">{{ latest.title }}</span>
      </li>
    </ul>
  </div>
</div>
