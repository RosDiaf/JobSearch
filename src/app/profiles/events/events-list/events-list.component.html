<div class="events">
  <div class="w3-card w3-round w3-light-grey">
    <div class="w3-container">
      <div class="events-top">
        <h4 class="strong"><i class="far fa-file-alt"></i> Events</h4>
        <div class="w3-input-container">
          <label>Filter event: </label>
          <select [(ngModel)]="filteredStatus" class="w3-input w3-border" [disabled]="selectEventDisabled">
            <option *ngFor="let event of events">{{event.title}}</option>
          </select>
          <button class="w3-button w3-black" (click)="showEventsList()">{{eventBtnLabel}}</button>
        </div>
      </div>
      
      <div class="media" *ngFor="let event of events | filter:filteredStatus:'title'; let i = index">
        <div class="media-left">
          <a href="#">
            <i class="fas fa-clock"></i>          
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading"><a href="{{event.url}}" target="_blank">{{ event.title }}</a></h4>
          <small>{{ event.author}} | {{ event.date}}</small>
          <p>{{ event.description | shorten:100 }}</p>
        </div>
      </div>

      <div *ngIf="showAllEvents">
        <div class="media" *ngFor="let event of events; let i = index">
          <div class="media-left">
            <a href="#">
              <i class="fas fa-clock"></i>          
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading"><a href="{{event.url}}" target="_blank">{{ event.title }}</a></h4>
            <small>{{ event.author}} | {{ event.date}}</small>
            <p>{{ event.description | shorten:100 }}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
